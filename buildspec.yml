version: 0.2

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo $S3_BUCKET
      - aws cloudformation package --template cloudformation/application.yml --s3-bucket $S3_BUCKET --output-template application-out.yml
      - aws cloudformation package --template cloudformation/persistence.yml --s3-bucket $S3_BUCKET --output-template persistence-out.yml
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  type: zip
  files:
    - application-out.yml
    - persistence-out.yml
