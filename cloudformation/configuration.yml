AWSTemplateFormatVersion: "2010-09-09"

Description: Set up configuration management

Parameters:
  AppName:
    Default: vanilla-app
    Description: Name of the application
    Type: String

Resources:

  CodeBuildService:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', [!Ref AppName, !Ref 'AWS::Region', CodeBuildService]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action: ['sts:AssumeRole']
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
                - codedeploy.amazonaws.com
      Path: /
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 'logs:*'
                - 'ec2:CreateNetworkInterface'
                - 'ec2:DescribeNetworkInterfaces'
                - 'ec2:DeleteNetworkInterface'
                - 'ec2:DescribeSubnets'
                - 'ec2:DescribeSecurityGroups'
                - 'ec2:DescribeDhcpOptions'
                - 'ec2:DescribeVpcs'
                - 'ec2:CreateNetworkInterfacePermission'
                - 'codecommit:GitPull'
                Effect: Allow
                Resource: '*'
              - Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                Effect: Allow
                Resource: 'arn:aws:s3:::codepipeline*'
              - Action:
                  - 's3:PutObject'
                Resource:
                  - 'arn:aws:s3:::codepipeline*'
                Effect: Allow

  CodePipelineService:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', [!Ref AppName, !Ref 'AWS::Region', CodePipelineService]]
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [codepipeline.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Statement:
              - Action:
                  - 'iam:PassRole'
                  - 'iam:CreateRole'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 's3:PutObject'
                Resource:
                  - 'arn:aws:s3:::codepipeline*'
                  - 'arn:aws:s3:::elasticbeanstalk*'
                Effect: Allow
              - Action:
                  - 'codedeploy:CreateDeployment'
                  - 'codedeploy:GetApplicationRevision'
                  - 'codedeploy:GetDeployment'
                  - 'codedeploy:GetDeploymentConfig'
                  - 'codedeploy:RegisterApplicationRevision'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 'elasticbeanstalk:CreateApplicationVersion'
                  - 'elasticbeanstalk:DescribeApplicationVersions'
                  - 'elasticbeanstalk:DescribeEnvironments'
                  - 'elasticbeanstalk:DescribeEvents'
                  - 'elasticbeanstalk:UpdateEnvironment'
                  - 'autoscaling:DescribeAutoScalingGroups'
                  - 'autoscaling:DescribeLaunchConfigurations'
                  - 'autoscaling:DescribeScalingActivities'
                  - 'autoscaling:ResumeProcesses'
                  - 'autoscaling:SuspendProcesses'
                  - 'cloudformation:GetTemplate'
                  - 'cloudformation:DescribeStackResource'
                  - 'cloudformation:DescribeStackResources'
                  - 'cloudformation:DescribeStackEvents'
                  - 'cloudformation:DescribeStacks'
                  - 'cloudformation:UpdateStack'
                  - 'cloudformation:CreateStack'
                  - 'cloudformation:DescribeChangeSet'
                  - 'cloudformation:CreateChangeSet'
                  - 'cloudformation:ExecuteChangeSet'
                  - 'cloudformation:DeleteChangeSet'
                  - 'ec2:DescribeInstances'
                  - 'ec2:DescribeImages'
                  - 'ec2:DescribeAddresses'
                  - 'ec2:DescribeSubnets'
                  - 'ec2:DescribeVpcs'
                  - 'ec2:DescribeSecurityGroups'
                  - 'ec2:DescribeKeyPairs'
                  - 'elasticloadbalancing:DescribeLoadBalancers'
                  - 'rds:DescribeDBInstances'
                  - 'rds:DescribeOrderableDBInstanceOptions'
                  - 'sns:ListSubscriptionsByTopic'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 'lambda:invokefunction'
                  - 'lambda:listfunctions'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 's3:ListBucket'
                  - 's3:GetBucketPolicy'
                  - 's3:GetObjectAcl'
                  - 's3:PutObjectAcl'
                  - 's3:DeleteObject'
                Resource: 'arn:aws:s3:::elasticbeanstalk*'
                Effect: Allow
              - Action:
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:UploadArchive'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:CancelUploadArchive'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'
                Effect: Allow
            Version: 2012-10-17

  CloudFormationService:
    Type: AWS::IAM::Role
    Description: Creating service role in IAM for AWS CloudFormation
    Properties:
      RoleName: !Join ['-', [!Ref AppName, !Ref 'AWS::Region', CloudFormationService]]
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cloudformation.amazonaws.com
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - s3:PutObject
            - s3:GetObject
            - s3:GetObjectVersion
            Effect: Allow
            Resource:
            - !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref ArtifactStoreS3Bucket
            - !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref ArtifactStoreS3Bucket
                - /*
          - Action:
            - lambda:CreateFunction
            - lambda:DeleteFunction
            - lambda:AddPermission
            - lambda:UpdateFunction
            - lambda:UpdateFunctionCode
            - lambda:GetFunction
            - lambda:GetFunctionConfiguration
            - lambda:UpdateFunctionConfiguration
            - lambda:RemovePermission
            - lambda:listTags
            - lambda:TagResource
            - lambda:UntagResource
            - apigateway:*
            - sns:CreateTopic
            - sns:DeleteTopic
            - sns:ListTopics
            - sns:GetTopicAttributes
            - sns:SetTopicAttributes
            - s3:CreateBucket
            - s3:DeleteBucket
            - config:DescribeConfigRules
            - config:PutConfigRule
            - config:DeleteConfigRule
            Effect: Allow
            Resource: '*'
          - Action:
            - iam:PassRole
            Effect: Allow
            Resource:
            - !GetAtt
              - LambdaService
              - Arn
          - Action:
            - cloudformation:CreateChangeSet
            Effect: Allow
            Resource:
            - arn:aws:cloudformation:ap-southeast-2:aws:transform/Serverless-2016-10-31
        PolicyName: !Join ['-', [!Ref AppName, !Ref 'AWS::Region', CloudFormationRolePolicy]]

  LambdaService:
    Type: AWS::IAM::Role
    Description: Service role for AWS Lambda
    Properties:
      RoleName: !Join ['-', [!Ref AppName, !Ref 'AWS::Region', Lambda]]
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/service-role/AWSConfigRulesExecutionRole
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource: '*'
          Version: 2012-10-17
        PolicyName: !Join ['-', [!Ref AppName, !Ref 'AWS::Region', LambdaWorkerPolicy]]

  Repo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Ref AppName
      RepositoryDescription: Repository for application

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Join ["-", [!Ref AppName, Build]]
      Source:
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.6.5
        EnvironmentVariables:
          - Name: S3_BUCKET
            Type: PLAINTEXT
            Value: !Ref ArtifactStoreS3Bucket
      ServiceRole: !GetAtt CodeBuildService.Arn
      TimeoutInMinutes: 5

  ArtifactStoreS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join ["-", [codepipeline, !Ref AppName]]

  CodePipeLine:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Join ["-", [!Ref AppName, Pipeline]]
      RoleArn: !GetAtt CodePipelineService.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: CodeCommit
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                RepositoryName: !GetAtt Repo.Name
                BranchName: master
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildAction
              InputArtifacts:
                - Name: SourceOutput
              ActionTypeId:
                Category: Test
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProject
              OutputArtifacts:
                - Name: DeployTemplate
              RunOrder: 1
        - Name: Deploy
          Actions:
          - Name: GenerateAppChangeSet
            RunOrder: 1
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Provider: CloudFormation
              Version: 1
            InputArtifacts:
              - Name: DeployTemplate
            Configuration:
              ActionMode: CHANGE_SET_REPLACE
              Capabilities: CAPABILITY_IAM
              ChangeSetName: pipeline-app-changeset
              ParameterOverrides: !Join ["", ['{', '"AppName":"', !Ref AppName, '", "LambdaServiceArn":"', !GetAtt LambdaService.Arn, '"}' ]]
              RoleArn: !GetAtt CloudFormationService.Arn
              StackName: !Join ["-", [!Ref AppName, AppStack]]
              TemplatePath: DeployTemplate::application-out.yml
          - Name: GeneratePerChangeSet
            RunOrder: 2
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Provider: CloudFormation
              Version: 1
            InputArtifacts:
              - Name: DeployTemplate
            Configuration:
              ActionMode: CHANGE_SET_REPLACE
              ChangeSetName: pipeline-per-changeset
              ParameterOverrides: !Join ["", ['{', '"AppName":"', !Ref AppName, '"}' ]]
              RoleArn: !GetAtt CloudFormationService.Arn
              StackName: !Join ["-", [!Ref AppName, PersistenceStack]]
              TemplatePath: DeployTemplate::persistence-out.yml
          - Name: ExecuteAppChangeSet
            RunOrder: 3
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Provider: CloudFormation
              Version: 1
            Configuration:
              ActionMode: CHANGE_SET_EXECUTE
              ChangeSetName: pipeline-app-changeset
              StackName: !Join ["-", [!Ref AppName, AppStack]]
          - Name: ExecutePerChangeSet
            RunOrder: 4
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Provider: CloudFormation
              Version: 1
            Configuration:
              ActionMode: CHANGE_SET_EXECUTE
              ChangeSetName: pipeline-per-changeset
              StackName: !Join ["-", [!Ref AppName, PersistenceStack]]
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactStoreS3Bucket

Outputs:
  RepoRemote:
    Description: The https url for the CodeCommit remote
    Value: !GetAtt Repo.CloneUrlHttp
    Export:
      Name: !Join [ ":", [ !Ref "AWS::StackName", CloneUrl ] ]
  ArtifactStoreS3BucketName:
    Description: The name of the S3 bucket used for CodePipeline artefacts
    Value: !Join [ "", [ "s3://" , !Ref ArtifactStoreS3Bucket ] ]
    Export:
      Name: !Join [ ":", [ !Ref "AWS::StackName", ArtifactStoreS3BucketName ] ]
  LambdaServiceRole:
    Description: Role for running lambda
    Value: !GetAtt LambdaService.Arn
    Export:
      Name: !Join ['-', [!Ref AppName, !Ref 'AWS::Region', LambdaService]]
